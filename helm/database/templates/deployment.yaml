apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Values.global.database.name }}
    labels:
       app: {{ .Values.global.database.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.database.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.database.name }}
    spec:
         containers:
         - name: {{ .Values.global.database.name }}
           image: {{ .Values.usvc.image.name }}:{{ .Values.usvc.image.tag }}
           ports:
           - containerPort: {{ .Values.global.database.port }}
           env:
           - name: "MYSQL_ROOT_PASSWORD"
             value:  {{quote .Values.usvc.password}}
           - name: "MYSQL_DATABASE"
             value:  {{quote .Values.usvc.db_name}}
           - name: "MYSQL_USER"
             value:  {{quote .Values.usvc.user}}
           - name: "MYSQL_PASSWORD"
             value:  {{quote .Values.usvc.password}}

---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.global.database.service }}
spec:
  selector:
    app: {{ .Values.global.database.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.global.database.port }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.global.database.claim }}
  labels:
    app:  {{ .Values.global.database.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi