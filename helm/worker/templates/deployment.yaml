apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Values.global.worker.name }}
    labels:
       app: {{ .Values.global.worker.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.global.worker.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.worker.name }}
    spec:
        containers:
          - name: {{ .Values.global.worker.name }}
            image: {{ .Values.usvc.image.name }}:{{ .Values.usvc.image.tag }}
            imagePullPolicy: IfNotPresent
            ports:
            - containerPort: {{ .Values.global.worker.port }}
            workDir: /
            command: [ "/bin/sleep", "36525d" ]
            volumeMounts:
            - name: config-volume
              mountPath: /etc/worker-config.json
        volumes:
          - name: config-volume
            configMap:
              name: python-opencv-config
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.global.worker.service }}
spec:
  selector:
    app: {{ .Values.global.worker.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.global.worker.port }}